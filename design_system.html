<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/css/styles.css" />
    <title>Design System</title>
  </head>

  <body>
    <header class="container-design">
      <h1 class="title">Design System</h1>
    </header>
    <main class="container-design">
      <div>
        <h2 class="title">Tipografia</h2>
        <div class="align--center">
          <div>
            <h3 class="subtitle--gray">Normal</h3>
            <ul class="no-style__list">
              <li>
                <h2 class="title">Titulo</h2>
              </li>
              <li>
                <h3 class="subtitle">Subtitulo</h3>
              </li>
              <li>
                <p class="text__regular">Cuerpo</p>
              </li>
              <li>
                <p class="text__light">Caption</p>
              </li>
            </ul>
          </div>
          <div>
            <h3 class="subtitle--gray">Hover</h3>
            <ul class="no-style__list">
              <li>
                <h2 class="title underline">Titulo</h2>
              </li>
              <li>
                <h3 class="subtitle underline">Subtitulo</h3>
              </li>
              <li>
                <p class="text__regular underline">Cuerpo</p>
              </li>
              <li>
                <p class="text__light underline">Caption</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div>
        <h2 class="title">Iconos</h2>
        <ul class="icons no-style__list">
          <li class="bg--icon"><img src="public/img/facebook.png" alt="" /></li>
          <li class="bg--icon"><img src="public/img/tiktok.png" alt="" /></li>
          <li class="bg--icon">
            <img src="public/img/instagram.png" alt="" />
          </li>
          <li><img src="public/img/cart.png" alt="" /></li>
          <li><img src="public/img/profile-logo-lil.png" alt="" /></li>
        </ul>
      </div>
      <div>
        <h2 class="title">Colores</h2>
        <ul class="align--center no-style__list">
          <li><img src="public/img/colorNeonBlue.png" alt="" /></li>
          <li><img src="public/img/colorBlack.png" alt="" /></li>
          <li><img src="public/img/colorGray.png" alt="" /></li>
        </ul>
      </div>
      <div>
        <h2 class="title">Input</h2>
        <input class="align_block--gray" type="text" />
        <input class="align_block--black" type="text" />
      </div>
      <div>
        <h2 class="title">Busqueda</h2>
        <input
          class="align_block-search"
          type="search"
          name="search"
          id="search"
          placeholder="SEARCH"
        />
        <input
          class="align_block-search"
          type="search"
          name="search-black"
          id="search-black"
        />
      </div>
      <div>
        <h2 class="title">Botones</h2>
        <ul class="no-style__list">
          <li>
            <button class="btn--neon text__regular" type="submit">
              Subscribe
            </button>
          </li>
          <li>
            <button class="btn--neon underline text__regular" type="submit">
              Subscribe
            </button>
          </li>
          <li>
            <button class="btn--black text__regular" type="submit">
              Sign in
            </button>
          </li>
          <li>
            <button class="btn--black neonblue text__regular" type="submit">
              Sign in
            </button>
          </li>
          <li><button class="btn-cart subtitle" type="submit">ADD</button></li>
          <li>
            <button class="btn-cart border--neon subtitle" type="submit">
              ADD
            </button>
          </li>
          <li>
            <button class="btn-acc subtitle" type="submit">
              Create an account
            </button>
          </li>
          <li>
            <button class="btn-acc neonblue subtitle" type="submit">
              Create an account
            </button>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
